<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf/bootstrap"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<c:if test="#{empty itemMetadata}">
		<c:set var="itemMetadata" value="#{mBean.metadata}" />
	</c:if>
	
	
	<c:set var="colonne" value="#{fn:split(nomiColonne,',')}" /> 

	<c:forEach items="#{colonne}" var="colonna">
		<op2web:tableColumn fieldValue="#{item.fields[colonna]}" fieldDescriptor="#{itemMetadata.fields[colonna]}" />
	</c:forEach>	

</ui:composition>
