<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="#{empty required}">
		<c:set var="required" value="#{field.required}" />
	</c:if>
	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="#{field.disabled}" />
	</c:if>

	<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
		<h:inputSecret id="input_#{field.name}" value="#{field.value}" styleClass="#{field.styleClass}"
			style="#{field.style}" disabled="#{field.disabled}" redisplay="#{field.redisplay}" />
		</op2web:prop>

	<c:if test="#{field.confirm == true}">
		<op2web:prop label="#{field.label2}" rendered="#{field.rendered}">
			<h:inputSecret id="input_cnf_#{field.name}" value="#{field.value2}" styleClass="#{field.styleClass}"
				style="#{field.style}" disabled="#{field.disabled}" redisplay="#{field.redisplay}" />
		</op2web:prop>
	</c:if>

</ui:composition>
