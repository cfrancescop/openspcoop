<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf/bootstrap"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="#{empty required}">
		<c:set var="required" value="#{field.required}" />
	</c:if>
		<c:if test="#{empty disabled}">
		<c:set var="disabled" value="#{field.disabled}" />
	</c:if>

	<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
		<rich:inputNumberSlider value="#{field.value}" showInput="#{field.showInput}"
           enableManualInput="#{field.enableManualInput}" showBoundaryValues="#{field.showBoundaryValues}"
           showToolTip="#{field.showToolTip}" maxValue="#{field.maxValue}" step="#{field.step}" styleClass="#{field.styleClass}"
           	 minValue="#{field.minValue}" maxlength="#{field.maxlength}" orientation="#{field.orientation}" disabled="#{disabled}" 
           	  style="#{field.style}"/> 
	</op2web:prop>
</ui:composition>
