<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="#{empty required}">
		<c:set var="required" value="#{field.required}" />
	</c:if>
		<c:if test="#{empty disabled}">
		<c:set var="disabled" value="#{field.disabled}" />
	</c:if>

	<c:if test="#{empty field.converterType}">
		<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
			<rich:inputNumberSpinner value="#{field.value}" enableManualInput="#{field.enableManualInput}"  
   		        showToolTip="#{field.showToolTip}" maxValue="#{field.maxValue}" step="#{field.step}" 
   		        minValue="#{field.minValue}" cycled="#{field.cycled}" styleClass="#{field.styleClass}"  disabled="#{disabled}" style="#{field.style}">
   		   	</rich:inputNumberSpinner>
		</op2web:prop>
	</c:if>

	<c:if test="#{not empty field.converterType and empty field.currencyCode and empty field.currencySymbol}">
		<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
			<rich:inputNumberSpinner value="#{field.value}" enableManualInput="#{field.enableManualInput}"  
   		        showToolTip="#{field.showToolTip}" maxValue="#{field.maxValue}" step="#{field.step}" 
   		        minValue="#{field.minValue}" cycled="#{field.cycled}" styleClass="#{field.styleClass}"  disabled="#{disabled}" style="#{field.style}">
				<f:convertNumber type="#{field.converterType}" />
			</rich:inputNumberSpinner>
		</op2web:prop>
	</c:if>
	
	<c:if test="#{not empty field.converterType and not empty field.currencySymbol}">
		<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
			<rich:inputNumberSpinner value="#{field.value}" enableManualInput="#{field.enableManualInput}"  
   		        showToolTip="#{field.showToolTip}" maxValue="#{field.maxValue}" step="#{field.step}" 
   		        minValue="#{field.minValue}" cycled="#{field.cycled}" styleClass="#{field.styleClass}"  disabled="#{disabled}" style="#{field.style}">
				<f:convertNumber type="#{field.converterType}" currencySymbol="#{field.currencySymbol}"/>
			</rich:inputNumberSpinner>
		</op2web:prop>
	</c:if>

	<c:if test="#{not empty field.converterType and not empty field.currencyCode}">
		<op2web:prop label="#{field.label}" rendered="#{field.rendered}">
			<rich:inputNumberSpinner value="#{field.value}" enableManualInput="#{field.enableManualInput}"  
   		        showToolTip="#{field.showToolTip}" maxValue="#{field.maxValue}" step="#{field.step}" 
   		        minValue="#{field.minValue}" cycled="#{field.cycled}" styleClass="#{field.styleClass}"  disabled="#{disabled}" style="#{field.style}">
				<f:convertNumber type="#{field.converterType}" currencyCode="#{field.currencyCode}" />
			</rich:inputNumberSpinner>
		</op2web:prop>
	</c:if>

</ui:composition>
